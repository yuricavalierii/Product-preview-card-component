<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title> Product preview card component </title>
</head>

<body>

    <main>

        <div class="conteiner-principal">

            <div class="foto-perfume-not">
                <img src="./images/image-product-desktop.jpg" alt="foto-perfume">
            </div>

            <div class="foto-perfume-mobile">
                <img src="./images/image-product-mobile.jpg" alt="foto-perfume">
            </div>

            <div class="ladodireito-perfume">
                <div class="descricao">
                    <h3> PERFUME </h3>
                    <h1> Gabriellle Essence Eau <br> De Parfum </h1>
                    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.</p>
                </div>


                <div class="conteiner-preco">
                    <p> $149.99 </p>
                    <spam class="preco-cheio">$169.99</spam>
                </div>

                <button class="botao" >
                    <img src="./images/icon-cart.svg" alt="icon-carrinho"> Add to Cart
                </button>
            </div>

        </div>

    </main>


</body>

</html>
